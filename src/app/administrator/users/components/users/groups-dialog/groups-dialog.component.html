<h2 mat-dialog-title>Groups</h2>
<mat-dialog-content class="mat-typography">
  <ag-grid-angular #agGrid style="height: 280px;" id="myGrid" class="ag-theme-alpine" [columnDefs]="groupsColumnDefs"
    [pagination]="true" [paginationAutoPageSize]="true" [defaultColDef]="defaultColDef" [rowData]="groupsData"
    [rowSelection]="rowSelection" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" (click)="getSelected()">Done</button>
</mat-dialog-actions>
