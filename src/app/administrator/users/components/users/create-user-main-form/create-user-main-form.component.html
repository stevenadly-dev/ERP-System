<div class="form_section mt-2">
  <form [formGroup]="usersForm">
    <ng-container *ngIf="activeForm==1">
      <div class="form-row">

        <div class="col-md-1">
          <div class="form-group">
            <label>User ID</label>
            <input type="text" class="form-control" disabled>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
        </div>

        <div class="col-md-6"></div>

        <div class="col-md-2">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" formControlName="userName">
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Login Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="col-md-6"></div>

        <div class="col-md-2">
          <div class="form-group">
            <!-- <label>Reference Date</label>
            <input type="date" class="form-control">
            <img src="assets/icons/dateicon.svg" class="inputIcons daterpicker-icon" alt=""> -->
            <label>User Type</label>
            <select id="cars" class="form-control" formControlName="jobType">
              <option value="volvo">type 1</option>
              <option value="saab">type 2</option>
              <option value="opel">type 3</option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <label class="confirm-licenceses">
            Auto Assign Licenses
            <input type="checkbox" checked="checked" formControlName="autoLicence">
          </label>
        </div>
        <!-- 
        <div class="col-md-1">
          <div class="inline-flex-center">
            <mat-slide-toggle formControlName="admin">Admin</mat-slide-toggle>
          </div>
        </div> -->
        <div class="col-md-1">
          <div class="inline-flex-center">
            <mat-slide-toggle formControlName="block">block</mat-slide-toggle>
          </div>
        </div>


        <div class="col-md-6"></div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Created By</label>
            <input type="text" class="form-control" disabled>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Created Date</label>
            <input type="text" class="form-control" disabled>
          </div>
        </div>


        <div class="col-md-2">
          <div class="form-group">
            <label>status</label>
            <input type="text" class="form-control" formControlName="status" disabled>
          </div>
        </div>


      </div>

    </ng-container>

    <ng-container *ngIf="activeForm==2">

      <div class="form-row">
        <div class="col-md-2">
          <div class="form-group">
            <label>Phone No</label>
            <input type="text" class="form-control" formControlName="phoneNo">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Fax No</label>
            <input type="text" class="form-control" formControlName="faxNum">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Mobile 1</label>
            <ngx-intl-tel-input [cssClass]="'form-control'" [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
              [selectedCountryISO]="CountryISO.Egypt" [maxLength]="15" [phoneValidation]="true" [inputId]="'mobile1'"
              [separateDialCode]="separateDialCode" name="mobile1" formControlName="mobile1">
            </ngx-intl-tel-input>
          </div>
        </div>


        <div class="col-md-6"></div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Work No</label>
            <input type="text" class="form-control" formControlName="worNo">
          </div>
        </div>

        <div class="col-md-1">
          <div class="form-group">
            <label>Ext.</label>
            <input type="text" class="form-control" formControlName="ext">
          </div>
        </div>

        <div class="col-md-1"></div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Mobile 2</label>
            <ngx-intl-tel-input [cssClass]="'form-control'" [preferredCountries]="preferredCountries"
              [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]" [selectFirstCountry]="false"
              [selectedCountryISO]="CountryISO.Egypt" [maxLength]="15" [phoneValidation]="true" [inputId]="'mobile2'"
              [separateDialCode]="separateDialCode" name="mobile2" formControlName="mobile2">
            </ngx-intl-tel-input>
          </div>
        </div>

        <div class="col-md-6"></div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
        </div>
        <div class="col-md-6"></div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Country</label>
            <select id="countries" class="form-control" (change)="countryChanged($event)" formControlName="country">
              <option *ngFor="let country of countriesList" [value]="country.CountryName">{{ country.CountryName }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>City</label>
            <select id="cities" class="form-control" formControlName="city">
              <option *ngFor="let city of citiesList" [value]="city.StateName">
                {{ city.StateName }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" class="form-control" formControlName="zipCode">
          </div>
        </div>

      </div>

    </ng-container>

    <ng-container *ngIf="activeForm==3">
      <div class="form-row">
        <div class="col-md-3">
          <div class="form-group">
            <label>Job Title</label>
            <input type="text" class="form-control" formControlName="jobTitle">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Department</label>
            <select id="departments" class="form-control" formControlName="departmentId">
              <option *ngFor="let department of departmentsList" [value]="department.departmentId">
                {{ department.departmentCode }}</option>
            </select>
          </div>
        </div>


        <div class="col-md-6"></div>

        <div class="col-md-3">
          <div class="form-group">
            <label>Office</label>
            <input type="text" class="form-control" formControlName="office">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Divison</label>
            <select id="divisions" class="form-control" formControlName="devisionId">
              <option *ngFor="let division of devisionList" [value]="division.devisionId">{{ division.devisionName }}
              </option>
            </select>
          </div>
        </div>

      </div>
    </ng-container>
  </form>
  {{usersForm.value | json}}
</div>
