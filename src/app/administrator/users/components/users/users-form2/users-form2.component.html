<div *ngIf="activeForm == 1" class="form_section mt-3 px-3">
  <form class="w-100">
    <div class="row">
      <div class="col-md-4">
        <div class="custom-control custom-radio">
          <input type="radio" id="autoGenPass" name="pass" [(ngModel)]="radioPass" [value]="1"
            (change)="handleChange($event)" class="custom-control-input">
          <label class="custom-control-label" for="autoGenPass">ŸêAuto Generate Password</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="nonAutoGenPass" name="pass" [(ngModel)]="radioPass" [value]="2"
            (change)="handleChange($event)" class="custom-control-input">
          <label class="custom-control-label" for="nonAutoGenPass">Let me create password</label>
        </div>
        <div class="form-group pass-wrapper">
          <form>
            <label>Password</label>
            <input type="text" [formControl]="password" class="form-control" [readonly]="radioPass==1">
            <div class="pass-validate">
              <small class="mr-3" [ngClass]="{ 'text-danger': password.errors?.number == 'false' }">Numbers</small>
              <small class="mr-3" [ngClass]="{ 'text-danger': password.errors?.minlength }">8 Min Length</small>
              <br>
              <small class="mr-3" [ngClass]="{ 'text-danger': password.errors?.upperchar == 'false'}">Upper
                letter</small>
              <small class="mr-3" [ngClass]="{ 'text-danger': password.errors?.specialchar == 'false'}">Special Chars
              </small>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="changePass" [formControl]="changePassword">
          <label class="custom-control-label" for="changePass">Change password after login</label>
        </div>
      </div>
    </div>
  </form>




</div>
