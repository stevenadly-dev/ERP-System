  [sideBar]="sidebar" [rowData]="rowData" [headerHeight]="headerHeight" [floatingFiltersHeight]="floatingFiltersHeight"
  [pivotGroupHeaderHeight]="pivotGroupHeaderHeight" [rowHeight]="rowHeight" [pivotHeaderHeight]="pivotHeaderHeight"
  [rowDragManaged]="true" [animateRows]="true" (gridReady)="onGridReady($event)">
