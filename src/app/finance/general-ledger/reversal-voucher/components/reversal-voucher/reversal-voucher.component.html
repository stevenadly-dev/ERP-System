<app-breadcrumbs [breadcrumbsArr]="breadcrumbs"></app-breadcrumbs>
<!-- ===== Main Page Content ===== -->
<div class="main_page_content_wrapper">

  <!-- =========== Form Section ============= -->
  <mat-accordion class="collapse_with_panels">
    <mat-expansion-panel expanded='true' hideToggle="true" class="fixed-height-mat" (opened)="formIcon = true"
      (closed)="formIcon = false">
      <mat-expansion-panel-header #formPanel class="p-0" (click)="$event.stopPropagation();">
        <mat-panel-title class="align-items-center" (click)="$event.stopPropagation();">
          <mat-icon (click)="formPanel._toggle()">{{formIcon  ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}
          </mat-icon>
          <span class="heading " [ngClass]="{'active': s1_active==1}" (click)="s1_active=1">basic
            info</span>
          <span class="separator">|</span>
          <span class="heading" [ngClass]="{'active': s1_active==2}" (click)="s1_active=2">more
            info</span>
          <div class="options ml-auto">
            <img src="assets/icons/Main_Edit.svg" alt="img">
            <img src="assets/icons/Main_Save.svg" alt="img">
            <img src="assets/icons/Main_Delete.svg" alt="img">
            <img src="assets/icons/Main_Print.svg" alt="img">
            <img src="assets/icons/Main_Refresh.svg" alt="img">
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-reversal-voucher-form [s1_active]="s1_active"></app-reversal-voucher-form>


    </mat-expansion-panel>
  </mat-accordion>
  <!-- =========== End Form Section ============= -->

  <!-- table section -->
  <mat-accordion class="collapse_with_panels m-t-50">
    <mat-expansion-panel class="fixed-height-mat" expanded='true' hideToggle="true" (opened)="tableIcon = true"
      (closed)="tableIcon = false">
      <mat-expansion-panel-header #tablePanel class="p-0" (click)="$event.stopPropagation();">
        <mat-panel-title class="align-items-center" (click)="$event.stopPropagation();">
          <mat-icon (click)="tablePanel._toggle()">{{tableIcon  ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}
          </mat-icon>
          <span class="heading active">Need a Name</span>
          <div class="options ml-auto">
            <img src="assets/icons/Main_Add.svg" alt="img">
            <img src="assets/icons/Main_Delete.svg" alt="img">
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <!-- Sections Goes Here -->
      <!-- <h1>lorem</h1> -->

      <div class="example-wrapper">
        <app-reversal-voucher-table></app-reversal-voucher-table>

      </div>


    </mat-expansion-panel>
  </mat-accordion>

  <!--View And Update Section-->
  <mat-accordion class="collapse_with_panels m-t-50">
    <mat-expansion-panel class="mat-expansion-300px" expanded='true' hideToggle="true" (opened)="updateIcone = true"
      (closed)="updateIcone = false">
      <mat-expansion-panel-header #UpdatePanel class="p-0" (click)="$event.stopPropagation();">
        <mat-panel-title class="align-items-center" (click)="$event.stopPropagation();">
          <mat-icon (click)="UpdatePanel._toggle()">{{updateIcone  ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}
          </mat-icon>
          <span class="heading " [ngClass]="{'active': s3_active==1}" (click)="s3_active=1">tab1
          </span>
          <span class="separator">|</span>
          <span class="heading " [ngClass]="{'active': s3_active==2}" (click)="s3_active=2">tab2
          </span>
          <span class="separator">|</span>
          <span class="heading " [ngClass]="{'active': s3_active==3}" (click)="s3_active=3">tab3
          </span>

          <div class="options ml-auto">
            <img src="assets/icons/updated.svg" alt="img">
            <img src="assets/icons/Main_Edit.svg" alt="img">
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-reversal-voucher-table-form [s3_active]="s3_active"></app-reversal-voucher-table-form>
    </mat-expansion-panel>
  </mat-accordion>

</div>
