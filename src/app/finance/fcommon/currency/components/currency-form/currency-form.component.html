<div class="form_section mt-2">
  <div class="form-row">
    <div class="col-md-6">
      <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Code</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <label>Short Description</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Description</label>
              <textarea rows="2" class="form-control"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Base Currency</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="col-md-8">
            <div class="form-group">
              <input disabled type="text" class="form-control withoutBorder">
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label>No of Dec</label>
              <input type="text" class="form-control" [ngClass]="(checked)?'textUser':'hold'" value="{{holder}}"
                (click)="check()">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Valid Upto</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
